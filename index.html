<!DOCTYPE html>
<html lang="en">

<head>
    <!-- HTML is hidden until CSS loads to hide the Flash of Unstyled Content -->
    <style>
        html {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Practice Tools</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-screen" class="screen">

        <p>Get a random...<span class="help-link"><a href="/about">ℹ️</a></span></p>

        <div class="grid-container">
            <button id="object-btn" class="nav-button">📦 Object</button>
            <button id="relationship-btn" class="nav-button">💞 Relationship</button>
            <button id="location-btn" class="nav-button">📍 Location</button>
            <button id="occupation-btn" class="nav-button">👔 Job</button>
            <button id="occasion-btn" class="nav-button">🎊 Occasion</button>
            <button id="title-btn" class="nav-button">🍿 Title</button>
            <button id="alphabet-btn" class="nav-button">🅱️ Letter</button>
            <button id="phrase-btn" class="nav-button">🗣️ Line</button>
            <button id="emotion-btn" class="nav-button">😊 Emotion</button>
            <button id="genre-btn" class="nav-button">🎬 Genre</button>
            <button id="quirk-btn" class="nav-button">🤌 Quirk</button>
            <button id="superpower-btn" class="nav-button">🦸 Superpower</button>
            <button id="random-btn" class="nav-button">🎲</button>
        </div>
        <div id="result" class="display-result notice">Click a button to get a suggestion</div>
        <div class="timer-container">
            <button id="start-timer" class="nav-button">🚀 Start</button>
            <div id="timer-display" class="timer-display">00:00</div>
            <button id="stop-timer" class="nav-button">✋ Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
