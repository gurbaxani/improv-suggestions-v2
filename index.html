<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Suggestions Generator 2</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        .display-result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .timer-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .timer-display {
            font-size: 1.5em;
            margin-left: 20px;
            margin-right: 20px;
        }
        .nav-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Improv Practice</h1>
    <div class="timer-container">
        <button id="start-timer" class="nav-button">🚀 Start</button>
        <div id="timer-display" class="timer-display">00:00</div>
        <button id="stop-timer" class="nav-button">✋ Stop</button>
    </div>
    <div id="main-screen" class="screen">
        <p>Give me a random...</p>
        <div class="grid-container">
            <button id="object-btn" class="nav-button">📦 Object</button>
            <button id="relationship-btn" class="nav-button">💞 Relationship</button>
            <button id="location-btn" class="nav-button">📍 Location</button>
            <button id="occupation-btn" class="nav-button">👔 Occupation</button>
            <button id="alphabet-btn" class="nav-button">🅰️ Alphabet</button>
            <button id="phrase-btn" class="nav-button">🗣️ Phrase</button>
            <button id="emotion-btn" class="nav-button">😊 Emotion</button>
            <button id="genre-btn" class="nav-button">🎬 Genre</button>
            <button id="quirk-btn" class="nav-button">🤌 Quirk</button>
            <button id="superpower-btn" class="nav-button">🦸 Superpower</button>
        </div>
        <div id="result" class="display-result">Click a button to get a suggestion</div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
